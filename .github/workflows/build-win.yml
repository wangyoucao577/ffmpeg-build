name: Build - win
on: 
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths-ignore:
      - 'buildtools/docker/**'
      - 'docs/**'
      - '.vscode/**'
      - '.devcontainer/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
          - { sys: ucrt64,  env: ucrt-x86_64 }  # Experimental!
          # - { sys: clang64, env: clang-x86_64 } # Experimental!
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          submodules: 'true'
      # - name: Set up msvc
      #   uses: ilammy/msvc-dev-cmd@v1
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          path-type: inherit
          install: >-
            git make pkgconf diffutils zip tree
            mingw-w64-${{matrix.env}}-gcc 
            mingw-w64-${{matrix.env}}-cmake mingw-w64-${{matrix.env}}-ninja
            mingw-w64-${{matrix.env}}-meson mingw-w64-${{matrix.env}}-autotools
            mingw-w64-${{matrix.env}}-yasm mingw-w64-${{matrix.env}}-nasm
            mingw-w64-${{matrix.env}}-go

      - name: Setup go
        run: |
          export GOROOT=${MSYSTEM_PREFIX}/lib/go 

      - name: Build
        run: |
          buildtools/scripts/build.sh 
          tree build

      - uses: actions/upload-artifact@v3
        with:
          name: ffmpeg-bin
          path: build/bin/

      - name: Test
        run: | 
          set -x
          ./build/bin/ffmpeg -y -threads 1 -i ./tests/small_bunny_1080p_60fps.mp4 -c:v libsvtav1 -c:a copy out.mp4
          # ./build/bin/ffmpeg -y -threads 1 -i ./tests/small_bunny_1080p_60fps.mp4 -c:v libaom-av1 -c:a copy out.mp4
          ./build/bin/ffmpeg -y -threads 1 -i ./tests/small_bunny_1080p_60fps.mp4 -c:v libx264 -c:a libopus out.mp4
          ./build/bin/ffmpeg -y -threads 1 -i ./tests/small_bunny_1080p_60fps.mp4 -c:v libx265 -c:a libfdk_aac out.mp4
          # ./build/bin/ffmpeg -y -i out.mp4 -i ./tests/small_bunny_1080p_60fps.mp4 -lavfi "libvmaf=log_fmt=xml:log_path=/dev/stdout:model_path=./build/bin/vmaf_v0.6.1.json" -f null -